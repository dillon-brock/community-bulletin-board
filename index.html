<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/home.css" />
    <title>Bulletin Board</title>
</head>

<body>
    <nav>
        <h1>Community Bulletin Board</h1>
        <div id="buttons">
            <button id="login-button">LOG IN</button>
            <button id="new-button">NEW POST</button>
        </div>
    </nav>

    <main>
        <section id="board">
            <div id="paging">
                <label>
                    Page Size:
                    <select id="page-size">
                        <option value="10">10</option>
                        <option value="15" selected>15</option>
                        <option value="25">25</option>
                    </select>
                </label>
                <button id="prev-page">Prev Page</button>
                <span></span>
                <button id="next-page">Next Page</button>
            </div>
            <ul id="bulletins"></ul>
        </section>
    </main>

    <footer>&copy;2022 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
